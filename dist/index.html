<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vivagraph playground</title>
</head>
<style type="text/css" media="screen">
    body, html, canvas {
        top: 0;
        left:0;
        height: 100%;
        width: 100%;
        position: absolute;
        margin:0;
        overflow: hidden;
    }

    .node-label {
        position: absolute;
        pointer-events: none;
        color: black;
        z-index: 10;
    }
    .text-size {
        font-size: 30px
    }
</style>
<body>
<div class="data">
    
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vivagraphjs/0.10.0/vivagraph.js"></script>
<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
<script src="script.js"></script>
<text class="text-size">timer: </text><label id="seconds"  class="text-size">00</label><text class="text-size"> sec</text>
    <script type="text/javascript">
        var secondsLabel = document.getElementById("seconds");
        var totalSeconds = 0;
        setInterval(setTime, 1000);

        function setTime()
        {
            ++totalSeconds;
            secondsLabel.innerHTML = pad(totalSeconds%60);
        }

        function pad(val)
        {
            var valString = val + "";
            if(valString.length < 2)
            {
                return "0" + valString;
            }
            else
            {
                return valString;
            }
        }
    </script>
</body>
</html>
