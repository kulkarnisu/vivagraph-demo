<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vivagraph playground</title>
</head>
<style type="text/css" media="screen">
    body, html, canvas {
        top: 0;
        left:0;
        height: 100%;
        width: 100%;
        position: absolute;
        margin:0;
        overflow: hidden;
        z-index: 0;
    }

    .node-label {
        position: absolute;
        pointer-events: none;
        color: black;
        z-index: 1;
    }

    .button {
        cursor: pointer;
        color: black;
    }

    .form {
        color: black;
    }
</style>
<body>
<div class="data" style="color: white; z-index:2; margin: 10px; position: absolute;">
    <span class='button zoom in'>Zoom In</span> | <span class='button zoom out'>Zoom Out</span> <br />
    <span class='button reset'>Reset</span>
    <form id='centerForm', class="form">
        Center on node: <input type='text' id='nodeid'/><input type='submit' value='center'/>
    </form>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vivagraphjs/0.10.0/vivagraph.js"></script>
<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
